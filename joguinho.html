    <script>
       /*  window.onclick = function () {

        } */

        function Play() {
            getElementById
            if ($('#audio').hasClass("mutado")) {
                document.getElementById("som").play()
                document.getElementById("audio").remove()
                som = document.createElement('img')
                som.setAttribute("class", "ativo")
                som.setAttribute("id", "audio")
                som.setAttribute("width", "40")
                som.setAttribute("height", "40")
                som.src = "content/img/volume-on.png"
                document.getElementById("div-audio").appendChild(som)
                document.getElementById("audio").addEventListener('click', Play())
            }
            else {
                document.getElementById("som").pause()
                document.getElementById("audio").remove()
                som = document.createElement('img')
                som.setAttribute("class", "ativo")
                som.setAttribute("id", "audio")
                som.src = "content/img/volume-on.png"
                document.getElementById("div-audio").appendChild(som)
                document.getElementById("audio").addEventListener('click', Play())
            }
            
        }

    </script>
