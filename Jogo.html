<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
        property="og:title"
        content="Pong Game - Estudo de JS"
    />
    <meta 
        property="og:description"
        content="Jogo retro baseado no classico Pong Game com o objetivo de estudo da stack JavaScript"
    />
    <meta 
        property="og:image"
        content="content/img/Tela Inicial.png"
    />


    <title>Pong Game</title>
    <link rel="icon" type="image/x-icon" href="content/img/pingue-pongue.ico">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <audio id="som" autoplay="autoplay" controls="controls" loop hidden>
        <source src="content/song/song.mp3" type="audio/mp3" />
        seu navegador não suporta HTML5
    </audio>
    <div id="Start" class="Start">
        <div >
            <h1>
                Pong Game   
            </h1>
        </div>
        
        <br>
        <br>
        <div>
            <button class="btn btn-sucess" onclick="Start()">Start</button>
        </div>
        <br><br>
        <br>
        <div>
            <form id="myForm">
                <fieldset>
                    <legend>Dificuldade</legend>
                    <label><input type="radio" id="Facil" name="dificult" value="Facil" checked/> Fácil</label>
                    <label><input type="radio" id="Médio" name="dificult" value="Medio" /> Médio</label>
                    <label><input type="radio" id="Dificil" name="dificult" value="Dificil" /> Díficil</label> <br />
                    <label><input type="radio" id="Personalizado" name="dificult" value="Personalizado" /> Personalizado</label> <br />
                </fieldset>
            </form>
        </div>
        <br>
        <div>
            Volume Música:
            <input onchange="document.getElementById('som').volume = value/100" type="range" min="0" max="100" value="50">
            
	    </div>
        (Clique na tela para ativar o som)
        <br>
        <br>
        <h2>By: Kauan César</h2>
        </div>
    </div>
    <div>
        
        
        <canvas id="folha" width="700" height="500"></canvas>
        <script src="script/js.js"></script>
    </div>

    <script>
        window.onclick = function () {
            document.getElementById("som").play()

        }
    </script>
</body>
</html>
